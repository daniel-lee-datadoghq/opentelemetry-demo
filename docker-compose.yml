x-default-logging: &logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"
    tag: "{{.Name}}"

networks:
  default:
    name: opentelemetry-demo
    driver: bridge

services:
  # ******************
  # Core Demo Services
  # ******************
  # Accounting service
  accounting:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-accounting
    container_name: accounting
    build:
      context: ./
      dockerfile: ${ACCOUNTING_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-accounting
    deploy:
      resources:
        limits:
          memory: 160M
    restart: unless-stopped
    environment:
      - KAFKA_ADDR
      - DB_CONNECTION_STRING=Host=${POSTGRES_HOST};Username=otelu;Password=otelp;Database=${POSTGRES_DB}
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=true
      - DD_SERVICE=accounting
      - DD_VERSION=${IMAGE_VERSION}
      - DD_ENV=no-otel
      - DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED=true
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_DATA_STREAMS_ENABLED=true
      - DD_DBM_PROPAGATION_MODE=full
    labels:
      com.datadoghq.ad.logs: '[{"source": "csharp"}]'
    depends_on:
      kafka:
        condition: service_healthy
    logging: *logging

  # AdService
  ad:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-ad
    container_name: ad
    build:
      context: ./
      dockerfile: ${AD_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-ad
    deploy:
      resources:
        limits:
          memory: 300M
    restart: unless-stopped
    ports:
      - "${AD_PORT}"
    environment:
      - AD_PORT
      - FLAGD_HOST
      - FLAGD_PORT
      # Workaround on OSX for https://bugs.openjdk.org/browse/JDK-8345296
      - _JAVA_OPTIONS
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=true
      - DD_SERVICE=ad
      - DD_VERSION=${IMAGE_VERSION}
      - DD_ENV=no-otel
    labels:
      com.datadoghq.ad.logs: '[{"source": "java"}]'
    depends_on:
      flagd:
        condition: service_started
    logging: *logging

  # Cart service
  cart:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-cart
    container_name: cart
    build:
      context: ./
      dockerfile: ${CART_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-cart
    deploy:
      resources:
        limits:
          memory: 160M
    restart: unless-stopped
    ports:
      - "${CART_PORT}"
    environment:
      - CART_PORT
      - FLAGD_HOST
      - FLAGD_PORT
      - VALKEY_ADDR
      - ASPNETCORE_URLS=http://*:${CART_PORT}
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=true
      - DD_SERVICE=cart
      - DD_VERSION=${IMAGE_VERSION}
      - DD_ENV=no-otel
      - DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED=true
    depends_on:
      valkey-cart:
        condition: service_started
      flagd:
        condition: service_started
    logging: *logging

  # Checkout service
  checkout:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-checkout
    container_name: checkout
    build:
      context: ./
      dockerfile: ${CHECKOUT_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-checkout
    deploy:
      resources:
        limits:
          memory: 20M
    restart: unless-stopped
    ports:
      - "${CHECKOUT_PORT}"
    environment:
      - FLAGD_HOST
      - FLAGD_PORT
      - CHECKOUT_PORT
      - CART_ADDR
      - CURRENCY_ADDR
      - EMAIL_ADDR
      - PAYMENT_ADDR
      - PRODUCT_CATALOG_ADDR
      - SHIPPING_ADDR
      - KAFKA_ADDR
      - GOMEMLIMIT=16MiB
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
      - DD_SERVICE=checkout
      - DD_VERSION=${IMAGE_VERSION}
      - DD_ENV=no-otel
      - DD_TRACE_AGENT_URL=unix:///var/run/datadog/apm.socket
      - DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED=true
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_DATA_STREAMS_ENABLED=true
    volumes:
      - /var/run/datadog/:/var/run/datadog/
    depends_on:
      cart:
        condition: service_started
      currency:
        condition: service_started
      email:
        condition: service_started
      payment:
        condition: service_started
      product-catalog:
        condition: service_started
      shipping:
        condition: service_started
      kafka:
        condition: service_healthy
      flagd:
        condition: service_started
    logging: *logging

  # Currency service
  currency:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-currency
    container_name: currency
    build:
      context: ./
      dockerfile: ${CURRENCY_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-currency
    deploy:
      resources:
        limits:
          memory: 20M
    restart: unless-stopped
    ports:
      - "${CURRENCY_PORT}"
    environment:
      - CURRENCY_PORT
      - IPV6_ENABLED
      - VERSION=${IMAGE_VERSION}
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    logging: *logging

  # Email service
  email:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-email
    container_name: email
    build:
      context: ./
      dockerfile: ${EMAIL_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-email
    deploy:
      resources:
        limits:
          memory: 100M
    restart: unless-stopped
    ports:
      - "${EMAIL_PORT}"
    environment:
      - APP_ENV=production
      - EMAIL_PORT
      - FLAGD_HOST
      - FLAGD_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    depends_on:
      flagd:
        condition: service_started
    logging: *logging

  # Fraud Detection service
  fraud-detection:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-fraud-detection
    container_name: fraud-detection
    build:
      context: ./
      dockerfile: ${FRAUD_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-fraud-detection
    deploy:
      resources:
        limits:
          memory: 300M
    restart: unless-stopped
    environment:
      - FLAGD_HOST
      - FLAGD_PORT
      - KAFKA_ADDR
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    depends_on:
      flagd:
        condition: service_started
      kafka:
        condition: service_healthy
    logging: *logging

  # Frontend
  frontend:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-frontend
    container_name: frontend
    build:
      context: ./
      dockerfile: ${FRONTEND_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-frontend
    deploy:
      resources:
        limits:
          memory: 250M
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}"
    environment:
      - PORT=${FRONTEND_PORT}
      - FRONTEND_ADDR
      - AD_ADDR
      - CART_ADDR
      - CHECKOUT_ADDR
      - CURRENCY_ADDR
      - PRODUCT_CATALOG_ADDR
      - PRODUCT_REVIEWS_ADDR
      - RECOMMENDATION_ADDR
      - SHIPPING_ADDR
      - ENV_PLATFORM
      - FLAGD_HOST
      - FLAGD_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=true
      - DD_SERVICE=frontend
      - DD_VERSION=${IMAGE_VERSION}
      - DD_ENV=no-otel
    depends_on:
      ad:
        condition: service_started
      cart:
        condition: service_started
      checkout:
        condition: service_started
      currency:
        condition: service_started
      product-catalog:
        condition: service_started
      quote:
        condition: service_started
      recommendation:
        condition: service_started
      shipping:
        condition: service_started
      image-provider:
        condition: service_started
      flagd:
        condition: service_started
    logging: *logging

  # Frontend Proxy (Envoy)
  frontend-proxy:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-frontend-proxy
    container_name: frontend-proxy
    build:
      context: ./
      dockerfile: ${FRONTEND_PROXY_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-frontend-proxy
    deploy:
      resources:
        limits:
          memory: 65M
    restart: unless-stopped
    ports:
      - "${ENVOY_PORT}:${ENVOY_PORT}"
      - "${ENVOY_ADMIN_PORT}:${ENVOY_ADMIN_PORT}"
    environment:
      - ENVOY_PORT
      - ENVOY_ADDR
      - ENVOY_ADMIN_PORT
      - FLAGD_HOST
      - FLAGD_PORT
      - FLAGD_UI_HOST
      - FLAGD_UI_PORT
      - FRONTEND_HOST
      - FRONTEND_PORT
      - IMAGE_PROVIDER_HOST
      - IMAGE_PROVIDER_PORT
      - LOCUST_WEB_HOST
      - LOCUST_WEB_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    depends_on:
      frontend:
        condition: service_started
      load-generator:
        condition: service_started
      flagd-ui:
        condition: service_started
    dns_search: ""

  # image-provider
  image-provider:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-image-provider
    container_name: image-provider
    build:
      context: ./
      dockerfile: ${IMAGE_PROVIDER_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-image-provider
    deploy:
      resources:
        limits:
          memory: 120M
    restart: unless-stopped
    ports:
      - "${IMAGE_PROVIDER_PORT}"
    environment:
      - IMAGE_PROVIDER_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    logging: *logging

  # Load Generator
  load-generator:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-load-generator
    container_name: load-generator
    build:
      context: ./
      dockerfile: ${LOAD_GENERATOR_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-load-generator
    deploy:
      resources:
        limits:
          memory: 1500M
    restart: unless-stopped
    ports:
      - "${LOCUST_WEB_PORT}"
    environment:
      - LOCUST_WEB_PORT
      - LOCUST_USERS
      - LOCUST_HOST
      - LOCUST_HEADLESS
      - LOCUST_AUTOSTART
      - LOCUST_BROWSER_TRAFFIC_ENABLED=true
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
      - LOCUST_WEB_HOST=0.0.0.0
      - FLAGD_HOST
      - FLAGD_PORT
      - FLAGD_OFREP_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    depends_on:
      frontend:
        condition: service_started
      flagd:
        condition: service_started
    logging: *logging

  # Payment service
  payment:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-payment
    container_name: payment
    build:
      context: ./
      dockerfile: ${PAYMENT_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-payment
    deploy:
      resources:
        limits:
          memory: 140M
    restart: unless-stopped
    ports:
      - "${PAYMENT_PORT}"
    environment:
      - IPV6_ENABLED
      - PAYMENT_PORT
      - FLAGD_HOST
      - FLAGD_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    depends_on:
      flagd:
        condition: service_started
    logging: *logging

  # Product Catalog service
  product-catalog:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-product-catalog
    container_name: product-catalog
    build:
      context: ./
      dockerfile: ${PRODUCT_CATALOG_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-product-catalog
    deploy:
      resources:
        limits:
          memory: 20M
    restart: unless-stopped
    ports:
      - "${PRODUCT_CATALOG_PORT}"
    environment:
      - PRODUCT_CATALOG_PORT
      - PRODUCT_CATALOG_RELOAD_INTERVAL
      - FLAGD_HOST
      - FLAGD_PORT
      - GOMEMLIMIT=16MiB
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    volumes:
      - ./src/product-catalog/products:/usr/src/app/products
    depends_on:
      flagd:
        condition: service_started
    logging: *logging

  # Product reviews service
  product-reviews:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-product-reviews
    container_name: product-reviews
    build:
      context: ./
      dockerfile: ${PRODUCT_REVIEWS_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-product-reviews
    deploy:
      resources:
        limits:
          memory: 100M
    restart: unless-stopped
    ports:
      - "${PRODUCT_REVIEWS_PORT}"
    environment:
      - PRODUCT_REVIEWS_PORT
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
      - DB_CONNECTION_STRING=host=${POSTGRES_HOST} user=otelu password=otelp dbname=${POSTGRES_DB}
      - LLM_BASE_URL
      - OPENAI_API_KEY
      - LLM_MODEL
      - PRODUCT_CATALOG_ADDR
      - FLAGD_HOST
      - FLAGD_PORT
      - LLM_HOST
      - LLM_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    depends_on:
      product-catalog:
        condition: service_started
      llm:
        condition: service_started
      postgresql:
        condition: service_started
    logging: *logging

  # Quote service
  quote:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-quote
    container_name: quote
    build:
      context: ./
      dockerfile: ${QUOTE_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-quote
    deploy:
      resources:
        limits:
          memory: 40M
    restart: unless-stopped
    ports:
      - "${QUOTE_PORT}"
    environment:
      - IPV6_ENABLED
      - QUOTE_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    logging: *logging

  # Recommendation service
  recommendation:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-recommendation
    container_name: recommendation
    build:
      context: ./
      dockerfile: ${RECOMMENDATION_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-recommendation
    deploy:
      resources:
        limits:
          memory: 500M               # This is high to enable supporting the recommendationCache feature flag use case
    restart: unless-stopped
    ports:
      - "${RECOMMENDATION_PORT}"
    environment:
      - RECOMMENDATION_PORT
      - PRODUCT_CATALOG_ADDR
      - FLAGD_HOST
      - FLAGD_PORT
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    depends_on:
      product-catalog:
        condition: service_started
      flagd:
        condition: service_started
    logging: *logging

  # Shipping service
  shipping:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-shipping
    container_name: shipping
    build:
      context: ./
      dockerfile: ${SHIPPING_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-shipping
    deploy:
      resources:
        limits:
          memory: 20M
    restart: unless-stopped
    ports:
      - "${SHIPPING_PORT}"
    environment:
      - IPV6_ENABLED
      - SHIPPING_PORT
      - QUOTE_ADDR
      - RUST_LOG=INFO
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    logging: *logging

  # ******************
  # Dependent Services
  # ******************
  # Flagd, feature flagging service
  flagd:
    image: ${FLAGD_IMAGE}
    container_name: flagd
    deploy:
      resources:
        limits:
          memory: 75M
    restart: unless-stopped
    environment:
      - GOMEMLIMIT=60MiB
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    command: [
      "start",
      "--uri",
      "file:./etc/flagd/demo.flagd.json"
    ]
    ports:
      - "${FLAGD_PORT}"
      - "${FLAGD_OFREP_PORT}"
    volumes:
      - ./src/flagd:/etc/flagd
    logging:
      *logging

  # Flagd UI for configuring the feature flag service
  flagd-ui:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-flagd-ui
    container_name: flagd-ui
    build:
      context: ./
      dockerfile: ${FLAGD_UI_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-flagd-ui
    deploy:
      resources:
        limits:
          memory: 200M
    restart: always
    environment:
      - FLAGD_UI_PORT
      - SECRET_KEY_BASE=yYrECL4qbNwleYInGJYvVnSkwJuSQJ4ijPTx5tirGUXrbznFIBFVJdPl5t6O9ASw
      - PHX_HOST=localhost
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    ports:
      - "${FLAGD_UI_PORT}"
    depends_on:
      flagd:
        condition: service_started
    volumes:
      - ./src/flagd:/app/data

  # Kafka used by Checkout, Accounting, and Fraud Detection services
  kafka:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-kafka
    container_name: kafka
    build:
      context: ./
      dockerfile: ${KAFKA_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-kafka
    deploy:
      resources:
        limits:
          memory: 620M
    restart: unless-stopped
    environment:
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://${KAFKA_HOST}:9092
      - KAFKA_LISTENERS=PLAINTEXT://${KAFKA_HOST}:9092,CONTROLLER://${KAFKA_HOST}:9093
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@${KAFKA_HOST}:9093
      - KAFKA_HEAP_OPTS=-Xmx400m -Xms400m
      # Workaround on OSX for https://bugs.openjdk.org/browse/JDK-8345296
      - _JAVA_OPTIONS
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
      - DD_SERVICE=kafka
      - DD_VERSION=${IMAGE_VERSION}
      - DD_ENV=no-otel
      - KAFKA_JMX_PORT=9999
    labels:
      com.datadoghq.ad.logs: '[{"source": "kafka"}]'
    healthcheck:
      test: nc -z kafka 9092
      start_period: 10s
      interval: 5s
      timeout: 10s
      retries: 10
    logging: *logging

  # LLM used by Product Review service
  llm:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-llm
    container_name: llm
    build:
      context: ./
      dockerfile: ${LLM_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-llm
    deploy:
      resources:
        limits:
          memory: 50M
    restart: unless-stopped
    environment:
      - FLAGD_HOST
      - FLAGD_PORT
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    ports:
      - "${LLM_PORT}"
    depends_on:
      flagd:
        condition: service_started
    logging: *logging

  # Postgresql used by Accounting service
  postgresql:
    image: ${IMAGE_NAME}:${DEMO_VERSION}-postgresql
    container_name: postgresql
    build:
      context: ./
      dockerfile: ${POSTGRES_DOCKERFILE}
      cache_from:
        - ${IMAGE_NAME}:${IMAGE_VERSION}-postgresql
    deploy:
      resources:
        limits:
          memory: 80M
    restart: unless-stopped
    ports:
      - ${POSTGRES_PORT}
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c track_activity_query_size=4096
      -c pg_stat_statements.track=all
      -c pg_stat_statements.max=10000
      -c pg_stat_statements.track_utility=off
      -c track_io_timing=on
    logging: *logging

  # Valkey used by Cart service
  valkey-cart:
    image: ${VALKEY_IMAGE}
    container_name: valkey-cart
    user: valkey
    deploy:
      resources:
        limits:
          memory: 20M
    restart: unless-stopped
    environment:
      # DDOG CONFIG
      - DD_INSTRUMENT_SERVICE_WITH_APM=false
    ports:
      - "${VALKEY_PORT}"
    logging: *logging
  
  # Datadog agent
  dd-agent:
    image: gcr.io/datadoghq/agent:latest-jmx
    container_name: dd-agent
    environment:
      - DD_API_KEY=<DD_API_KEY>
      - DD_SITE=datadoghq.com
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_DOGSTATSD_SOCKET=/var/run/datadog/dsd.socket
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_APM_RECEIVER_SOCKET=/var/run/datadog/apm.socket
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_LOGS_CONFIG_AUTO_MULTI_LINE_DETECTION=true
      - DD_CONTAINER_EXCLUDE_LOGS=name:dd-agent
    volumes:
      - /var/run/datadog:/var/run/datadog
      - /opt/datadog-agent/run:/opt/datadog-agent/run:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    labels:
      com.datadoghq.ad.checks: |-
        {
          "postgres": {
            "instances": [
              {
                "host": "postgresql",
                "port": "5432",
                "username": "datadog",
                "password": "datadog123",
                "dbm": "true",
                "dbname": "otel",
                "collect_schemas": {
                  "enabled": "true"
                }
              }
            ]
          },
          "kafka": {
            "init_config": {
              "is_jmx": true,
              "collect_default_metrics": true,
              "conf": [{
                "include": {
                  "domain": "java.lang",
                  "type": "OperatingSystem",
                  "attribute": {
                    "FreePhysicalMemorySize": {
                      "metric_type": "gauge",
                      "alias": "jvm.free_physical_memory"
                    } 
                  }
                }
              }]
            },
            "instances": [
              {
                "host": "kafka",
                "port": "9999"  
              }
            ]
          }
        }

    depends_on:
      postgresql:
        condition: service_started
